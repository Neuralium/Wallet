<h1 mat-dialog-title>{{ 'puzzlesTest.Title' | translate }}</h1>
<div mat-dialog-content class="column">
  <mat-divider></mat-divider>
  <mat-card>

    <div>
      <div style="height: 300px">
        <iframe style="width: 100%;height: 100%;" frameBorder="0" (load)="puzzleLoaded()" [srcdoc]="puzzle | trust"
          #puzzleFrame>
        </iframe>
      </div>
    </div>
  </mat-card>
</div>
<div mat-dialog-actions class="row">
  <div>
    <p>
      <button (click)="load()">{{ 'puzzlesTest.TestPuzzle' | translate }}</button>
    </p>
  </div>
  <div style="display: block; width: 100%;">
    <button mat-button (click)="complete()" color="primary">{{ 'puzzlesTest.Complete' | translate }}</button>
  </div>
</div>
