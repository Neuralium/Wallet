<app-page-title [title]="'settings.Title' | translate" [icon]="icon" helpMessage="settings.Explain"></app-page-title>

<mat-card class="column">
        <mat-form-field>
            <span matPrefix><i class="fas fa-globe"></i>&nbsp;</span>
            <mat-select placeholder="Language" [(ngModel)]="selectedLanguage" name="selectedLanguage">
                <mat-option *ngFor="let language of languages" [value]="language.code">
                    {{language.language}}
                </mat-option>
            </mat-select>
        </mat-form-field>

        <div>
            <mat-radio-group aria-label="Select an option" name="serverType" [(ngModel)]="serverType">
                <span style="margin-left: 12px;"><mat-radio-button [value]="1">{{ 'settings.LocalServer' | translate }}</mat-radio-button></span>
                <span style="margin-left: 12px;"><mat-radio-button [value]="2">{{ 'settings.RemoteServer' | translate }}</mat-radio-button></span>
              </mat-radio-group>
              
              <div *ngIf="serverType === 1">
                <mat-form-field>
                    <span matPrefix><i class="fas fa-hdd"></i>&nbsp;</span>
                    <input matInput placeholder="Local Server Executable Path" [(ngModel)]="serverPath" name="serverPath" readonly>
                    <button matSuffix mat-icon-button (click)="searchServerPath()">
                        <mat-icon fontSet="fas" fontIcon="fa-search">
                            </mat-icon>
                    </button>
                    <span matSuffix>
                        <button mat-icon-button (click)="refreshSetting('serverPath')" [color]="primary">
                            <mat-icon fontSet="fas" fontIcon="fa-redo"></mat-icon>
                          </button>
                    </span>
                </mat-form-field>
              </div>
              <div *ngIf="serverType === 2">
                <mat-form-field>
                    <span matPrefix><i class="fas fa-hdd"></i>&nbsp;</span>
                    <input matInput placeholder="Remote Server IP" [(ngModel)]="serverIP" name="serverIP">
                    <span matSuffix>
                        <button mat-icon-button (click)="refreshSetting('serverIP')" [color]="primary">
                            <mat-icon fontSet="fas" fontIcon="fa-redo"></mat-icon>
                          </button>
                    </span>
                </mat-form-field>
              </div>
        </div>
       
        <mat-form-field>
            <span matPrefix><i class="fas fa-server"></i>&nbsp;</span>
            <input matInput placeholder="Server RPC Port" [(ngModel)]="serverPort" name="serverPort">
            <span matSuffix>
                <button mat-icon-button (click)="refreshSetting('serverPort')" [color]="primary">
                    <mat-icon fontSet="fas" fontIcon="fa-redo"></mat-icon>
                  </button>
            </span>
        </mat-form-field>
        <div>
            <span matPrefix><i class="fas fa-server"></i>&nbsp;</span>
            <mat-checkbox [(ngModel)]="useTLS" name="useTLS" >Use TLS</mat-checkbox>
           
        </div>
        <!-- <mat-form-field>
            <span matPrefix><i class="fas fa-server"></i>&nbsp;</span>
            <input matInput type="password" placeholder="RPC Password" [(ngModel)]="rpcPassword" name="rpcPassword">
            <span matSuffix>
                <button mat-icon-button (click)="refreshSetting('rpcPassword')" [color]="primary">
                    <mat-icon fontSet="fas" fontIcon="fa-redo"></mat-icon>
                  </button>
            </span>
        </mat-form-field> -->
        <mat-form-field>
            <span matPrefix><i class="fas fa-server"></i>&nbsp;</span>
            <mat-select placeholder="Mining Logging Level" [(ngModel)]="miningLogLevel" name="miningLogLevel">
                <mat-option [value]="1">Basic</mat-option>
                <mat-option [value]="2">Advanced</mat-option>
              </mat-select>
            <span matSuffix>
                <button mat-icon-button (click)="refreshSetting('miningLogLevel')" [color]="primary">
                    <mat-icon fontSet="fas" fontIcon="fa-redo"></mat-icon>
                  </button>
            </span>
        </mat-form-field>
        <button mat-raised-button (click)="saveSettings()"><i class=""></i>
            {{ 'app.Save' | translate }}</button>
    </mat-card>
