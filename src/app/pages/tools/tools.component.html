<app-page-title [title]="title" [icon]="icon" showNeuraliumsTotal="false" helpMessage="tools.Explain"></app-page-title>
<mat-tab-group>

  <mat-tab style="width: 100%">
    <ng-template mat-tab-label>
      <i class="fas fa-list-ul"></i>&nbsp; {{ 'tools.BlockExplorer' | translate }}
    </ng-template>
    <app-tools-blockexplorer></app-tools-blockexplorer>
  </mat-tab>
  <mat-tab style="width: 100%">
    <ng-template mat-tab-label>
      <i class="fas fa-list-ul"></i>&nbsp; {{ 'tools.ApiExplorer' | translate }}
    </ng-template>
    <app-tools-apiexplorer></app-tools-apiexplorer>
  </mat-tab>
  <mat-tab style="width: 100%">
    <ng-template mat-tab-label>
      <i class="fas fa-list-ul"></i>&nbsp; {{ 'tools.PortMapping' | translate }}
    </ng-template>
    <app-tools-upnp></app-tools-upnp>
  </mat-tab>
  <mat-tab style="width: 100%">
    <ng-template mat-tab-label>
      <i class="fas fa-list-ul"></i>&nbsp; {{ 'tools.Utilities' | translate }}
    </ng-template>
    <app-tools-utilities></app-tools-utilities>
  </mat-tab>
  <mat-tab style="width: 100%">
    <ng-template mat-tab-label>
      <i class="fas fa-list-ul"></i>&nbsp; {{ 'tools.AppSettingsEditor' | translate }}
    </ng-template>
  <app-tools-app-settings-editor></app-tools-app-settings-editor>
  </mat-tab>

</mat-tab-group>
